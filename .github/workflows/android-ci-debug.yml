name: ğŸš€ Android CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    - dev
  branch_protection_rule:
    types: [created]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Source Code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 #Â v4.2.3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

    - name: ğŸ› ï¸ Setup Android-OpenCV-SDK
      run: ./setupOpenCV_4x.sh

    - name: â˜• Set up JDK 21
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
      with:
        distribution: temurin
        java-version: 21.X

    - name: ğŸ¨ Check Code Style
      run: ./gradlew spotlessCheck

    - name: âš¡ Build & Verify (Debug)
      run: ./gradlew spotlessCheck assembleDebug :app:lintDebug :app:testDebugUnitTest

    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: debug apk
        path: app/build/outputs/apk/debug/app-debug.apk
