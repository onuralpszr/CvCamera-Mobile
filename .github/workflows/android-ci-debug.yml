name: ğŸš€ Android CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    - dev
  branch_protection_rule:
    types: [created]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Source Code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 #Â v4.2.3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

    - name: ğŸ› ï¸ Setup Android-OpenCV-SDK
      run: ./setupOpenCV_4x.sh

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
      with:
        distribution: temurin
        java-version: 17.X

    - name: ğŸ§¹ Run Android Lint
      run: ./gradlew lint

    - name: ğŸ Debug Build
      run: ./gradlew assembleDebug

    - name: ğŸš€ Release Build
      run: ./gradlew build --no-daemon --console=plain

    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: debug apk
        path: app/build/outputs/apk/debug/app-debug.apk
