name: ğŸš€ Android CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    - dev
  branch_protection_rule:
    types: [created]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Source Code
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 #Â v4.2.3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

    - name: ğŸ› ï¸ Setup Android-OpenCV-SDK
      run: ./setupOpenCV_4x.sh

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      with:
        distribution: temurin
        java-version: 17.X

    - name: ğŸ§¹ Run Android Lint
      run: ./gradlew lint

    - name: ğŸ Debug Build
      run: ./gradlew assembleDebug

    - name: ğŸš€ Release Build
      run: ./gradlew build --no-daemon --console=plain

    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: debug apk
        path: app/build/outputs/apk/debug/app-debug.apk
