name: ğŸš€ Android CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    - dev
  branch_protection_rule:
    types: [created]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Source Code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - uses: actions/cache@640a1c2554105b57832a23eea0b4672fc7a790d5 #Â v4.2.3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

    - name: ğŸ› ï¸ Setup Android-OpenCV-SDK
      run: ./setupOpenCV_4x.sh

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
      with:
        distribution: temurin
        java-version: 17.X

    - name: ğŸ§¹ Run Android Lint
      run: ./gradlew lint

    - name: ğŸ Debug Build
      run: ./gradlew assembleDebug

    - name: ğŸš€ Release Build
      run: ./gradlew build --no-daemon --console=plain

    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: debug apk
        path: app/build/outputs/apk/debug/app-debug.apk
