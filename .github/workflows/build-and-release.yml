name: ğŸš€ Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  apk-release:
    name: ğŸ“¦ Generate APK
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ› ï¸ Setup JDK
        uses: actions/setup-java@v4.0.0
        with:
          distribution: temurin
          java-version: "17"

      - name: ğŸ“š Android-OpenCV-SDK Setup
        run: ./setupOpenCV.sh

      - name: ğŸš€ Set execution flag for gradlew
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Decode the Keystore
        run: echo "${{ secrets.KEYSTORE }}" | base64 --decode > ./keystore.jks

      - name: ğŸ“ Move Keystore
        run: mv keystore.jks app/

      - name: ğŸ—ï¸ Build Signed APK
        run: |
          bash ./gradlew assembleRelease --stacktrace \
            -Pandroid.injected.signing.store.file=keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: ğŸ·ï¸ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

      - name: ğŸ“¤ Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app/build/outputs/apk/release/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
